<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Lato&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="queery.css">
</head>
<body>
          
   
    <header class="container">
        <!-- inserimento img logo  -->

        <nav class="sidebar">
            <div class="logo-wrapper">
                <figure class="wrap-logo">
                    <img src="img/logo.svg" alt="logo.svg">
                </figure>
            </div>

         <!-- inserimento lista-menu  -->
            <ul class="main-list-menu">
                <li class="menu__list-item">
                    <a href="">
                        <img src="img/home.svg" alt="home.svg">
                        <span class="span-name">Home</span> 
                    </a>
                </li>
                <li class="menu__list-item">
                    <a href="">
                        <img src="img/search.svg" alt="search.svg">
                        <span class="name__list-item">Cerca</span> 
                    </a>
                </li>
                <li class="menu__list-item">
                    <a href="">
                        <img src="img/libreria.svg" alt="libreria.svg">
                        <span class="name__list-item">La tua libreria</span> 
                    </a>
                </li>


            </ul>


        </nav>

        <main class="header-main"> 
            <section class="space__upgrade">
                <button class="btn-upgrade"><a href="">effettua l'upgrade</a></button>
            </section>
            list playlist
        </main>
       
    </header>

 <!-- inserimento footer  toolsbar -->

    <footer>  

       <div class="col-footer">
            <img class="img-sinister" src="img/linkin-park.png" alt="linkin-park.png">
            <div class="info-song">
                <h4>Linkin Park</h4>
                <span class="title-song">Castle of glass</span>
            </div>
            <div class="icon-heart-folder">
                <i class="far fa-heart"></i>
                <i class="far fa-folder"></i>
            </div>
       </div>

       <div class="play-song">
            <div class="point-song">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-2x fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>  
            </div>
            
            <div class="time-music">
                <span class="minutes min-star">0.30</span>
                <div class=" bar-song middle"></div>
                <span class="minutes min-end">4.30</span>
            </div>
        
       </div>

       <div class="col-footer col-footer-right ">
            <i class="fas fa-list-ul"></i>
            <i class="fas fa-tv"></i>
            <i class="fas fa-volume-up"></i>
            <div class="bar-song"></div>
            
       </div>  

    </footer>
</body>
</html>
